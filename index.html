<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UPI Payment QR, Pay & Scan</title>
<style>
  body {
    background: linear-gradient(135deg, #d0e5ff 0%, #f0f8ff 100%);
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 20px;
  }
  .container {
    background: #f0f7fa;
    padding: 32px 24px;
    border-radius: 18px;
    box-shadow: 0 4px 32px #399be61a;
    max-width: 360px;
    width: 100%;
    text-align: center;
    border: 2px solid #bae6fd;
  }
  h2 {
    color: #155e75;
    letter-spacing: 1px;
    margin-bottom: 24px;
  }
  label {
    display: block;
    color: #155e75;
    font-weight: 500;
    font-size: 1rem;
    margin-bottom: 6px;
    text-align: left;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 18px;
    border: 1.5px solid #7dd3fc;
    border-radius: 6px;
    font-size: 1rem;
    background: #e0f2fe;
    color: #0c4a6e;
    box-sizing: border-box;
  }
  button {
    background: linear-gradient(90deg, #38bdf8 30%, #a5b4fc 100%);
    color: #0c4a6e;
    font-weight: bold;
    padding: 12px 0;
    width: 100%;
    border: none;
    border-radius: 7px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    box-shadow: 0 2px 10px #38bdf822;
    margin-bottom: 15px;
  }
  button#scanBtn {
    background: linear-gradient(90deg, #2563eb 20%, #38bdf8 90%);
    color: #fff;
    margin-bottom: 20px;
  }
  button:hover {
    background: linear-gradient(90deg, #60a5fa 10%, #bae6fd 90%);
    color: #075985;
  }
  .qr-area {
    margin-top: 10px;
  }
  .qr-wrapper {
    display: inline-block;
    padding: 13px;
    border-radius: 20px;
    background: linear-gradient(135deg, #bae6fd, #7dd3fc, #22d3ee, #dbeafe, #60a5fa, #2563eb, #bae6fd);
    background-size: 250% 250%;
    animation: gradientMove 3.5s ease-in-out infinite;
    box-shadow: 0 10px 30px #38bdf840, 0 0 18px 2px #dbeafecc;
    position: relative;
  }
  .qr-wrapper img {
    border-radius: 13px;
    background: #f0fdff;
    padding: 10px;
    box-shadow: 0 4px 20px #0001;
    width: 210px;
    height: 210px;
    position: relative;
    animation: pulse 2s infinite;
    border: 2px solid #bae6fd;
  }
  @keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  @keyframes pulse {
    0% {box-shadow: 0 0 0 0 #38bdf8cc;}
    70% {box-shadow: 0 0 0 20px rgba(56,189,248,0);}
    100% {box-shadow: 0 0 0 0 rgba(56,189,248,0);}
  }
  .qr-area p {
    font-size: 0.97rem;
    color: #164e63;
    margin-top: 6px;
  }
  code {
    background: #dbeafe;
    color: #1e40af;
    padding: 3px 5px;
    border-radius: 5px;
    font-size: 0.92em;
    word-break: break-word;
    display: inline-block;
    margin-top: 4px;
  }
  #reader {
    width: 260px;
    margin: 14px auto 0 auto;
    display: none;
  }
  #closeScan {
    margin: 10px 0 0 0;
    background: #e53e3e;
    color: #fff;
    display: none;
  }
</style>
<link rel="stylesheet" href="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.css" />
</head>
<body>
  <div class="container">
    <h2>UPI Payment QR, Pay & Scan</h2>
    <label for="upi">Your UPI ID</label>
    <input id="upi" type="text" placeholder="example@upi" autocomplete="off" />
    <label for="amt">Amount (₹)</label>
    <input id="amt" type="number" placeholder="100" min="1" autocomplete="off" />
    <button id="generate">Generate QR Code</button>
    <button id="pay" style="background:#0c4a6e; color:#bae6fd; margin-top: 0;">Pay Now via UPI App</button>
    <button id="scanBtn">Scan and Pay</button>
    <button id="closeScan">Close Scanner</button>
    <div id="reader"></div>
    <div class="qr-area" id="qr-area"></div>
  </div>
<script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
<script>
  const generateBtn = document.getElementById('generate');
  const payBtn = document.getElementById('pay');
  const scanBtn = document.getElementById('scanBtn');
  const closeBtn = document.getElementById('closeScan');
  const qrArea = document.getElementById('qr-area');
  const reader = document.getElementById('reader');
  let html5QrCode = null;

  function isValidUPI(upi) {
    return upi.includes('@') && upi.trim().length > 3;
  }
  function isValidAmount(amt) {
    return !isNaN(amt) && Number(amt) > 0;
  }
  function buildUPIUrl(upi, amt) {
    return `upi://pay?pa=${encodeURIComponent(upi)}&am=${encodeURIComponent(amt)}&pn=UPI%20Payment`;
  }
  function generateQRCode(upiUrl) {
    return `https://quickchart.io/qr?text=${encodeURIComponent(upiUrl)}&size=210`;
  }

  generateBtn.onclick = () => {
    const upi = document.getElementById('upi').value.trim();
    const amt = document.getElementById('amt').value.trim();

    qrArea.innerHTML = '';

    if (!isValidUPI(upi)) {
      alert('Please enter a valid UPI ID.');
      return;
    }
    if (!isValidAmount(amt)) {
      alert('Please enter a valid amount.');
      return;
    }

    const upiUrl = buildUPIUrl(upi, amt);
    const qrSrc = generateQRCode(upiUrl);

    qrArea.innerHTML = `
      <div class="qr-wrapper">
        <img src="${qrSrc}" alt="UPI QR Code" />
      </div>
      <p>Scan this QR code with any UPI app to pay ₹${amt} to ${upi}.</p>
      <code>${upiUrl}</code>
    `;
  };

  payBtn.onclick = () => {
    const upi = document.getElementById('upi').value.trim();
    const amt = document.getElementById('amt').value.trim();

    if (!isValidUPI(upi)) {
      alert('Please enter a valid UPI ID.');
      return;
    }
    if (!isValidAmount(amt)) {
      alert('Please enter a valid amount.');
      return;
    }
    const upiUrl = buildUPIUrl(upi, amt);
    window.location.href = upiUrl;

    setTimeout(() => {
      alert('If your UPI app did not open, please install one or use the QR code.');
    }, 1500);
  };

  scanBtn.onclick = () => {
    closeBtn.style.display = "block";
    reader.style.display = "block";
    qrArea.innerHTML = '';
    if (!html5QrCode) {
      html5QrCode = new Html5Qrcode("reader");
    }
    html5QrCode.start(
      { facingMode: "environment" }, 
      { fps: 10, qrbox: 200 },
      qrCodeMessage => {
        if (qrCodeMessage.startsWith("upi://pay?")) {
          html5QrCode.stop().then(() => {
            closeBtn.style.display = "none";
            reader.style.display = "none";
            window.location.href = qrCodeMessage;
            setTimeout(() => {
              alert('If your UPI app did not open, please install one or try the QR again.');
            }, 1500);
          });
        } else {
          alert("Scanned QR is not a valid UPI code.");
          html5QrCode.stop().then(() => {
            closeBtn.style.display = "none";
            reader.style.display = "none";
          });
        }
      },
      errorMessage => { /* Ignore scanning errors for better UX */ }
    ).catch(err => {
      alert("Camera access error or not allowed: " + err);
      closeBtn.style.display = "none";
      reader.style.display = "none";
    });
  };

  closeBtn.onclick = () => {
    if (html5QrCode) {
      html5QrCode.stop().then(() => {
        reader.style.display = "none";
        closeBtn.style.display = "none";
      });
    }
  };
</script>
</body>
</html>
